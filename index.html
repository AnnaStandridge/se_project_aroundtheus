<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-card-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--- Edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" novalidate>
          <input
            class="modal__form modal__form_input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__input_type_error"
            id="profile-title-input-error"
          ></span>
          <input
            class="modal__form modal__form_input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__input_type_error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!---Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" novalidate>
          <input
            class="modal__form modal__form_input"
            type="text"
            name="title"
            id="card-title-input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="modal__input_type_error"
            id="card-title-input-error"
          ></span>
          <input
            class="modal__form modal__form_input"
            type="url"
            name="url"
            id="card-url-input"
            placeholder="Image link"
            required
          />
          <span
            class="modal__input_type_error"
            id="card-url-input-error"
          ></span>
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <!--Preview image modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_image">
        <button class="modal__close" type="button"></button>
        <img src="#" class="modal__image" alt="" />
        <h2 class="modal__caption"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
